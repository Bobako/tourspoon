<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TourSpoon</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/index.css')}}">
</head>
<body>
<header>
    <a class="main-page-link" href="{{url_for('index_page')}}"><h1>TourSpoon</h1></a>
</header>
<main>
    <form method="post" enctype="multipart/form-data">
        <label for="login">Изменить логин</label><br>
        <input type="text" name="login" id="login" value="{{user.login}}"><br>

        <label for="bio">Изменить bio</label><br>
        <input type="text" name="bio" id="bio" value="{{user.bio}}"><br>

        <label for="profile_photo">Изменить фото профиля</label><br>
        <input type="file" name="profile_photo" id="profile_photo"><br>

        <label for="password">Поменять пароль</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="repass">Введите пароль повторно, если меняете его</label><br>
        <input type="password" name="repass" id="repass"><br>

        <input type="submit" value="Подтвердить"><br>
    </form>

    {%if user.is_moderator%}
    <form method="post">
        <label for="grant">Выдать модерку по логину</label>    <br>
        <input type="text" name="grant" id="grant"><br>
        <input type="submit" value="Подтвердить"><br>
    </form>
    {%endif%}
        
</main>
</body>
</html>
